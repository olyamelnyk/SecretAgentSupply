<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply</title>
  </head>

  <body>

    <!-- 1. Header -->
    <header>
      <div class="container">
        <img class="logo" src="resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- 2. Banner -->
    <div class="banner">
      <div class="container">
        <div class="banner-info">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div><!-- container -->
    </div><!-- banner -->

    <!-- 3. Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul><!-- container -->

      <!-- Media for a screen less than 1024px -->
      <ul class="tablet">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- 4. Products -->
    <div class="container">
      <div class="products">

        <div class="product pen">
          <div class="image">
            <img src="resources/images/pen.png" alt="">
          </div>
          <div class="description">
            Exploding Pan
          </div>
        </div><!-- pen -->

        <div class="product watch">
          <div class="image">
            <img src="resources/images/watch.png" alt="">
          </div>
          <div class="description">
            Cellular Watch
          </div>
        </div><!-- watch -->

        <div class="product glasses">
          <div class="image">
            <img src="resources/images/glasses.png" alt="">
          </div>
          <div class="description">
            Thermal Glasses
          </div>
        </div><!-- glasses -->

      </div><!-- products -->
    </div><!-- container -->


    <!-- 5. Info -->
    <div class="container business-info">
      <div class="info location">
        <div class="title">
          Location
        </div>
        <span class="description">-47.346436, 84.32354</span>
      </div>

      <div class="info hours">
        <div class="title">
          Hours
        </div>
        <span class="description">0800 - 1800</span>
      </div>
    </div><!-- container -->


    <!-- 6. Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div><!-- container -->
    </footer>

  </body>
</html>
